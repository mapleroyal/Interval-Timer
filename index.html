<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interval Timer 2</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <!-- TOTAL TIME DISPLAY -->
    <div id="total-time-display-container">
      <p id="total-time-display-text">Total Time</p>
      <div id="total-time-display-div">
        <p id="total-time-display-hours">00</p>
        <p id="total-time-display-hours-colon">:</p>
        <p id="total-time-display-minutes">00</p>
        <p id="total-time-display-minutes-colon">:</p>
        <p id="total-time-display-seconds">00</p>
      </div>
    </div>

    <!-- INPUT AREA CONTAINER -->
    <div id="input-area-container">
      <form action="">
        <div class="inputs">
          <p class="label">Countdown</p>
          <div class="input-section">
            <div class="grid number-input-type-text minutes-grid">
              <div class="number-input">
                <button
                  id="countdown-minutes-minus"
                  class="minus"
                  type="button"
                ></button>
                <input
                  id="countdown-minutes"
                  class="quantity"
                  min="0"
                  name="quantity"
                  value="0"
                  type="number"
                />
                <button
                  class="plus"
                  id="countdown-minutes-plus"
                  type="button"
                ></button>
              </div>
              <p class="time-type-text">Minutes</p>
            </div>

            <div class="grid number-input-type-text seconds-grid">
              <div class="number-input">
                <button
                  id="countdown-seconds-minus"
                  class="minus"
                  type="button"
                ></button>
                <input
                  id="countdown-seconds"
                  class="quantity"
                  min="0"
                  name="quantity"
                  value="0"
                  type="number"
                />
                <button
                  class="plus"
                  id="countdown-seconds-plus"
                  type="button"
                ></button>
              </div>
              <p class="time-type-text">Seconds</p>
            </div>
          </div>

          <p class="label" id="reps-label">Reps</p>
          <div class="number-input wide">
            <input
              id="reps-input"
              class="quantity"
              min="0"
              name="quantity"
              value="1"
              type="number"
            />
          </div>

          <p class="label">Work</p>
          <div class="input-section">
            <div class="grid number-input-type-text minutes-grid">
              <div class="number-input">
                <button
                  id="work-minutes-minus"
                  class="minus"
                  type="button"
                ></button>
                <input
                  id="work-minutes"
                  class="quantity"
                  min="0"
                  name="quantity"
                  value="0"
                  type="number"
                />
                <button
                  class="plus"
                  id="work-minutes-plus"
                  type="button"
                ></button>
              </div>
              <p class="time-type-text">Minutes</p>
            </div>

            <div class="grid number-input-type-text seconds-grid">
              <div class="number-input">
                <button
                  id="work-seconds-minus"
                  class="minus"
                  type="button"
                ></button>
                <input
                  id="work-seconds"
                  class="quantity"
                  min="0"
                  name="quantity"
                  value="0"
                  type="number"
                />
                <button
                  class="plus"
                  id="work-seconds-plus"
                  type="button"
                ></button>
              </div>
              <p class="time-type-text">Seconds</p>
            </div>
          </div>

          <p class="label">Rest</p>
          <div class="input-section">
            <div class="grid number-input-type-text minutes-grid">
              <div class="number-input">
                <button
                  id="rest-minutes-minus"
                  class="minus"
                  type="button"
                ></button>
                <input
                  id="rest-minutes"
                  class="quantity"
                  min="0"
                  name="quantity"
                  value="0"
                  type="number"
                />
                <button
                  class="plus"
                  id="rest-minutes-plus"
                  type="button"
                ></button>
              </div>
              <p class="time-type-text">Minutes</p>
            </div>

            <div class="grid number-input-type-text seconds-grid">
              <div class="number-input">
                <button
                  id="rest-seconds-minus"
                  class="minus"
                  type="button"
                ></button>
                <input
                  id="rest-seconds"
                  class="quantity"
                  min="0"
                  name="quantity"
                  value="0"
                  type="number"
                />
                <button
                  class="plus"
                  id="rest-seconds-plus"
                  type="button"
                ></button>
              </div>
              <p class="time-type-text">Seconds</p>
            </div>
          </div>

          <p class="label">Cooldown</p>
          <div class="input-section no-bottom-border">
            <div class="grid number-input-type-text minutes-grid">
              <div class="number-input">
                <button
                  id="cooldown-minutes-minus"
                  class="minus"
                  type="button"
                ></button>
                <input
                  id="cooldown-minutes"
                  class="quantity"
                  min="0"
                  name="quantity"
                  value="0"
                  type="number"
                />
                <button
                  class="plus"
                  id="cooldown-minutes-plus"
                  type="button"
                ></button>
              </div>
              <p class="time-type-text">Minutes</p>
            </div>

            <div class="grid number-input-type-text seconds-grid">
              <div class="number-input">
                <button
                  id="cooldown-seconds-minus"
                  class="minus"
                  type="button"
                ></button>
                <input
                  id="cooldown-seconds"
                  class="quantity"
                  min="0"
                  name="quantity"
                  value="0"
                  type="number"
                />
                <button
                  class="plus"
                  id="cooldown-seconds-plus"
                  type="button"
                ></button>
              </div>
              <p class="time-type-text">Seconds</p>
            </div>
          </div>
        </div>
      </form>
    </div>

    <button id="start-button">START</button>

    <!-- PROGRESS BAR -->
    <div id="progress-bar-container">
      <svg
        class="progress-bar-svg"
        viewBox="2 -2 28 36"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle class="progress-bar-bg" r="16" cx="16" cy="16"></circle>
        <circle class="progress-bar" r="16" cx="16" cy="16"></circle>
      </svg>

      <div id="progress-bar-text">
        <p id="progress-bar-text-phase"></p>
        <div id="progress-bar-text-time">
          <p id="progress-bar-text-time-hours">00</p>
          <p id="progress-bar-text-time-hours-colon">:</p>
          <p id="progress-bar-text-time-minutes">00</p>
          <p id="progress-bar-text-time-minutes-colon">:</p>
          <p id="progress-bar-text-time-seconds">00</p>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="./app.js"></script>
  </body>
</html>
